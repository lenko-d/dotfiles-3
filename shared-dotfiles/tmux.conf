set status-utf8 on
set utf8 on

set -g mode-mouse on

unbind %
bind | split-window -h
bind - split-window -v

set -g default-terminal "screen-256color"

set -g status-bg green
set -g status-fg black

set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
